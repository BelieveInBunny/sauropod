matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      travis_wait 100 yarn build:electron --linux --publish always
    else
      travis_wait 100 yarn build:electron --mac --publish always
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder

branches:
  only:
    - "release"